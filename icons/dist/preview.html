<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>iconfont</title>
    <style>
        @font-face {
    font-family: "iconfont";

url("../../icons/dist/iconfont.woff?8e29587d740f80e877d9a64e1d4902d0") format("woff"),

}

.icon:before {
